<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайный кот</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img id="catImage" src="" alt="Случайный кот">

    <script>
        function getRandomCat() {
            // Генерация случайного числа для предотвращения кэширования
            const random = Math.floor(Math.random() * 10000);
            const imageUrl = `https://cataas.com/cat?${random}`;
            document.getElementById('catImage').src = imageUrl;
        }

        // Вызов функции при загрузке страницы
        window.onload = getRandomCat;
    </script>
</body>
</html>
